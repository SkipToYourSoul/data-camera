<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="app-modal">
        <div class="modal fade" id="app-modal" tabindex="-1" role="dialog" aria-labelledby="app-modal-title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="app-modal-title">新建应用</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="new-app-form">
                            <div class="form-group">
                                <label for="app-name" class="col-sm-2 control-label">应用名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           name="app-name" id="app-name" placeholder="应用名不能为空"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="app-description" class="col-sm-2 control-label">应用描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"
                                              name="app-desc"
                                              rows="5"
                                              required="required"
                                              placeholder="简单描述你的应用，不能为空"
                                              id="app-description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="button" class="btn btn-success btn-block" onclick="$('#new-app-form').submit()" id="app-confirm-btn">新建应用</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增，编辑设备 -->
    <div th:fragment="new-sensor-modal">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="new-sensor-form">
                            <input type="text" id="is-new-sensor" name="is-new-sensor" value="1" sensor-id="0" hidden="hidden"/>

                                <label for="new-sensor-name" class="col-sm-2 control-label">设备名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="new-sensor-name" id="new-sensor-name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new-sensor-code" class="col-sm-2 control-label">设备编号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="new-sensor-code" id="new-sensor-code" placeholder="输入设备上面的编号，如0001"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new-sensor-type" class="col-sm-2 control-label">设备类型</label>
                                <div class="col-sm-10">
                                    <select class="selectpicker form-control" name="new-sensor-type" id="new-sensor-type">
                                        <option value="1">数值型传感器</option>
                                        <option value="2">摄像机</option>
                                    </select>
                                </div>
                            </div>

                                </div>
                                <div class="col-sm-5">
                                    <button type="button" class="btn btn-info btn-block" id="positionBtn">获取位置信息</button>

                            <div class="form-group">

                                    <input type="text" class="form-control" name="new-sensor-latitude" id="new-sensor-latitude" placeholder="latitude"/>
                                </div>

                            <div class="form-group">
                                <label for="new-sensor-description" class="col-sm-2 control-label">设备描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"
                                              name="new-sensor-description"
                                              rows="5"
                                              required="required"
                                              placeholder="输入设备描述"
                                              id="new-sensor-description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="button" class="btn btn-success btn-block" onclick="$('#new-sensor-form').submit()" id="sensor-confirm-btn">新建设备</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
