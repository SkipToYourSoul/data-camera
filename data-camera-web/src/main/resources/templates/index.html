<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>DATA CAMERA首页</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{source/bootstrap/font-awesome.min.css}"/>

    <link rel="stylesheet" th:href="@{css/v1/main.css}"/>
    <link rel="stylesheet" th:href="@{css/v1/index.css}"/>
</head>
<body>
    <div class="navbar-wrapper" th:include="module/common::nav"></div>

    <div class="container-fluid">
        <div class="row">
            <div id="index-carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#index-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#index-carousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img th:src="@{/img/index/slider1.jpg}" class="img-responsive" alt="xxx1" style="width: 100%"/>
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{/img/index/slider2.jpg}" class="img-responsive" alt="xxx2" style="width: 100%"/>
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="row nav-container">
            <div class="col-sm-2 col-sm-offset-2">
                <img th:src="@{/img/index/nav1.png}" class="img-responsive center-block img-circle"/>
                <div class="nav-title">
                    我的设备
                </div>
                <div class="nav-content">
                    这里是我的设备的介绍
                </div>
                <div class="nav-button">
                    <a class="btn btn-primary" th:href="@{/device}">查看详情</a>
                </div>
            </div>
            <div class="col-sm-2">
                <img th:src="@{/img/index/nav2.png}" class="img-responsive center-block img-circle"/>
                <div class="nav-title">
                    我的应用
                </div>
                <div class="nav-content">
                    这里是我的应用的介绍
                </div>
                <div class="nav-button">
                    <a class="btn btn-primary" th:href="@{/app}">查看详情</a>
                </div>
            </div>
            <div class="col-sm-2">
                <img th:src="@{/img/index/nav3.png}" class="img-responsive center-block img-circle"/>
                <div class="nav-title">
                    我的内容
                </div>
                <div class="nav-content">
                    这里是我的内容的介绍
                </div>
                <div class="nav-button">
                    <a class="btn btn-primary">查看详情</a>
                </div>
            </div>
            <div class="col-sm-2">
                <img th:src="@{/img/index/nav4.png}" class="img-responsive center-block img-circle"/>
                <div class="nav-title">
                    搜索共享应用
                </div>
                <div class="nav-search">
                    <div class="input-group">
                        <input type="text" id="app-searcher" class="form-control" placeholder="输入关键字搜索应用"/>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div th:include="module/common::main-footer"></div>
        </div>
    </div>

    <script th:src="@{source/jquery.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap.min.js}"></script>

    <script th:inline="javascript">
        var sensors = [[${sensors}]];
        var apps = [[${apps}]];
    </script>

    <script th:src="@{source/messenger/messenger.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap-select.min.js}"></script>
    <script th:src="@{source/suggestion/bootstrap3-typeahead.js}"></script>

    <script th:src="@{js/common.js}"></script>

</body>
</html>
